<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mscholarship - AppReport</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/logo-mfoundation.png" type="image/png">
</head>

<body>
    <nav class="navbar navbar-dark">
        <div class="container-fluid justify-content-center">
            <img src="images/logo-1.png" alt="Logo 1" class="navbar-logo">
            <img src="images/logo-2.png" alt="Logo 2" class="navbar-logo">
        </div>
    </nav>
    <div class="container text-center mt-5">
        <h1 class="text-light">Aplikasi <strong>M-AutoWrite</strong> <br> Buat Laporan Bulanan Kamu secara Otomatis</h1>
        <div class="container text-center mt-5">
            <h3>Jika ingin berdonasi</h3>
            <p class="lead"><small>Scan QR Code di bawah ini untuk melakukan donasi yang digunakan untuk maintenance layanan</small></p>
            <div id="qrCodeContainer" class="d-none mb-4">
                <img id="qrCodeImage" src="images/QR.jpeg" alt="QR Code DANA" class="img-fluid">
            </div>
            <button id="donateButton" class="btn btn-glow-donasi" onclick="showQRCode()">Lihat QR Code</button>
        </div>
        <p class="text-light"><small><em>donasimu membantu layanan tetap berjalan</em></small></p>
        <img src="images/cartoon.png" alt="Centered Image" class="img-fluid mb-2 img-half">
        <button class="btn btn-glow mt-3" onclick="toggleForms()">Sign Up Now</button>
    </div>

    <div class="container mt-5">
        <div id="login-form" class="form-card">
            <h2 class="text-light">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginEmail" class="form-label text-light">Email</label>
                    <input type="email" class="form-control" id="loginEmail" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="loginPassword" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('loginPassword')">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <a href="#" class="text-light" onclick="forgotPassword()">Forgot Password?</a>
                <button type="submit" class="btn btn-glow w-100">Login</button>
                <button type="button" class="btn btn-glow mt-2 w-100" onclick="googleSignIn()">Login with Google</button>    
            </form>
        </div>

    

        <div id="signup-form" class="form-card d-none">
            <h2 class="text-light">Sign Up</h2>
            <form id="signupForm">
                <div class="mb-3">
                    <label for="signupEmail" class="form-label text-light">Email</label>
                    <input type="email" class="form-control" id="signupEmail" required>
                </div>
                <div class="mb-3 position-relative">
                    <label for="signupPassword" class="form-label text-light">Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                    <span class="password-toggle" onclick="togglePasswordVisibility('signupPassword')">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
                <button type="submit" class="btn btn-glow w-100">Sign Up</button>
                <button type="button" class="btn btn-secondary mt-2 w-100" onclick="toggleForms()">Back to Login</button>
            </form>
        </div>
    </div>
    

    <footer class="text-center text-light mt-5">
        <p>Copyright 2024 &copy; Saepulloh</p>
    </footer>

        <!-- Pop-up Message -->
        <div id="popup-message" class="popup-message d-none">
            <div class="popup-content">
                <span id="popup-text"></span>
                <button class="btn btn-primary" onclick="closePopup()">Tutup</button>
            </div>
        </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
